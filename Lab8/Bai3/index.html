<!DOCTYPE html>
<html>
    <head>
        <title>BÃ i 3 - Lab8</title>
        <meta charset="utf-8" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" >
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>

    <body ng-app="app">
        <div ng-controller="filterDemoCtrl" class="container">
            Show: <input type="number" ng-model="limitRow" />
            <table class="table">
                <tr>
                    <th>Name</th>
                    <th>Date of Birth</th>
                    <th>Salary</th>
                    <th>Gender</th>
                    <th>Status</th>
                </tr>
                <tr ng-repeat="employee in employees | limitTo:limitRow">
                    <td>{{employee.name | uppercase}}</td>
                    <td>{{employee.birthDate | date:"dd/MM/yyyy"}}</td>
                    <td>{{employee.salary | currency:""}}</td>
                    <td>{{employee.gender | lowercase}}</td>
                    <td>{{employee.status | status}}</td>
                </tr>
            </table>
        </div>
    </body>
    <script src="https://code.angularjs.org/snapshot/angular.min.js"></script>
    <script src="main.js"></script>
</html>
