<html>
<head>

<body ng-app="FPT">
	<div ng-controller="handleEventController">
		<table class="container">
			<tr>
				<td>Name</td>
				<td>Likes</td>
				<td>Dislikes</td>
				<td>Minus</td>
				<td>Action</td>
			</tr>
			<tr ng-repeat="technology in technologies">
				<td>{{technology.Name}}</td>
				<td>{{technology.Likes}}</td>
				<td>{{technology.Dislikes}}</td>
				<td>{{technology.Minus}}</td>
				<td>
				<button ng-click="increaseLike(technology)"class="lbutton">Like</button>
				<button ng-click="increaseDislike(technology)" class="dbutton">Dislike</button>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
